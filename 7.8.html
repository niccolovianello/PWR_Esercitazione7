<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 7.8</title>
    <script>
        function append(){
            document.getElementById('prezzo').innerHTML = "Ciao"
        }
    </script>
</head>
<body>

    <!-- Creare una pagina HTML che permetta tramite un form con tre menù a tendina l’inserimento delle quantità di tre diversi beni acquistabili (memoria SD 8GB, chiavetta USB 8GB, DVD-R), ciascuno variabile da 0 a 10.
        Quando l’utente preme un apposito pulsante la pagina deve calcolare il costo totale dei beni. Il prezzo unitario dei tre beni è rispettivamente 15.50, 18.00 e 2.00 Euro.
        Il risultato deve essere visualizzato in un campo di testo (non modificabile dall’utente) presente nel form medesimo.
        La pagina deve anche contenere un pulsante “Azzera” che permetta di riportare in un colpo solo a zero i valori di tutti i menù a tendina (e quindi anche del totale). -->

    <form action="">

        Scheda SD 8Gb
            <select name="sd 8gb" id="sd 8gb">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>

        Chiavetta USB 8Gb
            <select name="usb 8gb" id="usb 8gb">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>

        DVD-R
            <select name="dvd-r" id="dvd-r">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        <p id="prezzo"></p>

        <button id="calcola" onclick="append()">Calcola prezzo</button>



    </form>

</body>
</html>
